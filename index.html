<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert LEGO Bricks Weight to Pieces | Bricks-Repo</title>
    
    <script src="config.bricks.js" defer></script>
    
    <meta name="description" content="Professional LEGO bricks weight to pieces calculator. Estimated part count based on weight.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß±</text></svg>">
    <script type="application/ld+json" id="ld-schema"></script>

    <style>
        :root {
            --primary: #e3000b; --secondary: #ffdd00; --bg: #f0f2f5; --text: #1a1a1a;
            --radius-lg: 24px; --radius-md: 16px; --shadow-card: 0 10px 30px rgba(0,0,0,0.08);
        }

        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); 
            line-height: 1.5; -webkit-font-smoothing: antialiased;
        }

        nav { 
            background: #1a1a1a; padding: 12px 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            min-height: 50px;
        }

        nav a, .lang-switch button { color: white; font-weight: 600; text-decoration: none; }
        .lang-switch button { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .lang-switch button:hover { background: rgba(255,255,255,0.2); }

        main { 
            max-width: 480px; margin: 40px auto; background: #ffffff; 
            padding: 30px; border-radius: var(--radius-lg); 
            box-shadow: var(--shadow-card); text-align: center;
        }

        h1 { font-size: 1.6rem; font-weight: 800; margin: 0 0 25px 0; letter-spacing: -0.5px; line-height: 1.2; }

        .modes { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; }
        .mode-btn { 
            flex: 1; background: #f4f4f4; border: 1px solid #eee; padding: 12px 8px; 
            border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.2s; font-size: 0.85rem;
        }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        input { 
            width: 100%; box-sizing: border-box; padding: 15px; border: 2px solid #eee; 
            border-radius: var(--radius-md); font-size: 2.5rem; text-align: center; 
            font-weight: 900; background: #fafafa; margin-bottom: 10px; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); background: #fff; }

        .result-box { 
            background: #1a1a1a; color: white; padding: 30px; border-radius: var(--radius-md); 
            margin: 25px 0; min-height: 120px; position: relative;
        }
        .result { font-size: 4rem; font-weight: 900; color: var(--secondary); display: block; line-height: 1; }

        .report-preview { 
            display: none; background: rgba(255,255,255,0.05); margin-top: 20px; padding: 15px; 
            border-radius: 10px; text-align: left; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-copy { 
            background: var(--secondary); color: #1a1a1a; border: none; padding: 14px; 
            border-radius: 10px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .btn-copy:active { transform: scale(0.98); }

        .btn-coffee { 
            display: inline-flex; align-items: center; gap: 8px; background: #ffffff; 
            padding: 14px 25px; border-radius: var(--radius-md); text-decoration: none; 
            color: #1a1a1a; font-weight: 700; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        .btn-coffee:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.1); }

        footer { margin-top: 30px; font-size: 0.85rem; color: #777; border-top: 1px solid #eee; padding-top: 20px; }
        footer a { color: var(--primary); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>

<nav aria-label="Main Navigation">
    <a href="/" id="link-hub">‚¨Ö <span id="nav-back-text">Back</span></a>
    <div class="lang-switch">
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('ua')">UA</button>
    </div>
</nav>

<main>
    <h1 id="t-title">Convert LEGO Bricks Weight to Pieces</h1>
    
    <div class="modes" role="group" aria-label="Mix type selection">
        <button class="mode-btn active" onclick="setMode(1.5, this)" id="m-mix">Mixed Bricks</button>
        <button class="mode-btn" onclick="setMode(2.0, this)" id="m-tech">Technic Parts</button>
        <button class="mode-btn" onclick="setMode(0.6, this)" id="m-small">Small Parts</button>
    </div>

    <label for="weight" id="t-desc" style="font-weight:600; display:block; margin-bottom:8px;">Weight (grams)</label>
    <input type="number" id="weight" placeholder="0" oninput="calculate()" min="0" inputmode="decimal">
    
    <section class="result-box" aria-live="polite">
        <span class="result" id="res">0</span>
        <span id="t-pieces" style="text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1.5px; opacity: 0.8;">Estimated Pieces</span>
        
        <div id="report-container" class="report-preview">
            <div id="report-text" style="white-space: pre-line; margin-bottom: 10px; font-family: monospace;"></div>
            <button class="btn-copy" onclick="copyResult()" id="t-copy">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                <span id="btn-copy-text">Copy Report</span>
            </button>
        </div>
    </section>

    <a href="#" id="link-support" target="_blank" class="btn-coffee">
        <span id="btn-coffee-text">Support Project</span>
    </a>

    <footer id="t-idea-wrap"></footer>
</main>

<script>
    let currentRatio = 1.5;
    const tool_i18n = {
        en: { 
            't-title': "Convert LEGO Bricks Weight to Pieces", 
            't-desc': "Weight in grams (g)", 
            't-pieces': "Estimated Pieces", 
            'm-mix': "Mixed Bricks", 
            'm-tech': "Technic Parts", 
            'm-small': "Small Parts", 
            'idea': 'Idea? <a href="{s}" target="_blank">Suggest</a>', 
            'report': "üìä LEGO Weight Report:\nWeight: {w}g\nEst: ~{p} pcs.\n{u}" 
        },
        ua: { 
            't-title': "–ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –≤–∞–≥—É –¥–µ—Ç–∞–ª–µ–π LEGO –≤ –∫—ñ–ª—å–∫—ñ—Å—Ç—å", 
            't-desc': "–í–∞–≥–∞ –≤ –≥—Ä–∞–º–∞—Ö (–≥)", 
            't-pieces': "–ü—Ä–∏–±–ª–∏–∑–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –¥–µ—Ç–∞–ª–µ–π", 
            'm-mix': "–°—É–º—ñ—à –¥–µ—Ç–∞–ª–µ–π", 
            'm-tech': "Technic –¥–µ—Ç–∞–ª—ñ", 
            'm-small': "–î—Ä—ñ–±–Ω—ñ –¥–µ—Ç–∞–ª—ñ", 
            'idea': '–ú–∞—î—Ç–µ —ñ–¥–µ—é? <a href="{s}" target="_blank">–ù–∞–ø–∏—à—ñ—Ç—å –Ω–∞–º</a>', 
            'report': "üìä LEGO –ó–≤—ñ—Ç –∑–∞ –≤–∞–≥–æ—é:\n–í–∞–≥–∞: {w}–≥\n–ö-—Å—Ç—å: ~{p} —à—Ç.\n{u}" 
        }
    };

    function applyConfig() {
        if (typeof CONFIG === 'undefined') return;
        const s = CONFIG.style;
        const root = document.documentElement.style;
        root.setProperty('--primary', s.colors.primary);
        root.setProperty('--secondary', s.colors.secondary);
        root.setProperty('--bg', s.colors.bg);
        root.setProperty('--text', s.colors.text);
        document.getElementById('link-hub').href = CONFIG.hub_url;
        document.getElementById('link-support').href = CONFIG.urls.support;

        const schema = {
            "@context": "https://schema.org",
            "@type": CONFIG.seo.category,
            "name": "Convert LEGO Bricks Weight to Pieces",
            "url": window.location.href,
            "author": { "@type": "Organization", "name": CONFIG.org_name }
        };
        const script = document.getElementById('ld-schema');
        if (script) script.text = JSON.stringify(schema);
    }

    function calculate() {
        const w = document.getElementById('weight').value;
        const res = document.getElementById('res');
        const rep = document.getElementById('report-container');
        const l = localStorage.getItem('bricks_lang') || 'en';
        const u = typeof CONFIG !== 'undefined' ? CONFIG.hub_url : window.location.origin;
        if (w > 0) {
            const p = Math.round(w / currentRatio);
            res.innerText = p.toLocaleString();
            document.getElementById('report-text').innerText = tool_i18n[l].report.replace('{w}', w).replace('{p}', p).replace('{u}', u);
            rep.style.display = 'block';
        } else { res.innerText = "0"; rep.style.display = 'none'; }
    }

    function setMode(ratio, btn) {
        currentRatio = ratio;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        calculate();
    }

    function changeLang(l) {
        localStorage.setItem('bricks_lang', l);
        const hasConfig = typeof CONFIG !== 'undefined';
        
        document.getElementById('nav-back-text').innerText = hasConfig ? CONFIG.common_i18n[l].back : (l === 'ua' ? '–ù–∞–∑–∞–¥' : 'Back');
        document.getElementById('btn-coffee-text').innerText = hasConfig ? CONFIG.common_i18n[l].support : (l === 'ua' ? '–ü—ñ–¥—Ç—Ä–∏–º–∞—Ç–∏' : 'Support');
        document.getElementById('btn-copy-text').innerText = hasConfig ? CONFIG.common_i18n[l].copy : (l === 'ua' ? '–ö–æ–ø—ñ—é–≤–∞—Ç–∏' : 'Copy');
        
        const ids = ['t-title', 't-desc', 't-pieces', 'm-mix', 'm-tech', 'm-small'];
        ids.forEach(id => { 
            const el = document.getElementById(id);
            if (el) el.innerText = tool_i18n[l][id]; 
        });
        
        const suffix = hasConfig ? ` | ${CONFIG.org_name}` : " | Bricks-Repo";
        document.title = tool_i18n[l]['t-title'] + suffix;

        const sug = hasConfig ? CONFIG.urls.suggestion : '#';
        const ideaWrap = document.getElementById('t-idea-wrap');
        if (ideaWrap) ideaWrap.innerHTML = tool_i18n[l].idea.replace('{s}', sug);
        
        calculate();
    }

    function copyResult() {
        const textElement = document.getElementById('report-text');
        if (!textElement) return;

        const textToCopy = textElement.innerText;
        const l = localStorage.getItem('bricks_lang') || 'en';
        const btnText = document.getElementById('btn-copy-text');
        const originalText = typeof CONFIG !== 'undefined' ? CONFIG.common_i18n[l].copy : (l === 'ua' ? '–ö–æ–ø—ñ—é–≤–∞—Ç–∏ –∑–≤—ñ—Ç' : 'Copy Report');

        function showSuccess() {
            const successText = typeof CONFIG !== 'undefined' ? CONFIG.common_i18n[l].copied : (l === 'ua' ? '–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!' : 'Copied!');
            btnText.innerText = successText;
            setTimeout(() => { btnText.innerText = originalText; }, 2000);
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showSuccess();
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(textToCopy).then(showSuccess).catch(() => fallbackCopy(textToCopy));
        } else {
            fallbackCopy(textToCopy);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        applyConfig();
        changeLang(localStorage.getItem('bricks_lang') || 'en');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricks-to-Weight | Bricks-Repo</title>
    
    <script src="config.js"></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß±</text></svg>">
    <style>
        :root { --red: #e3000b; --black: #111; --gray: #f4f4f4; --yellow: #ffdd00; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gray); text-align: center; color: var(--black); }
        nav { background: var(--black); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; font-weight: bold; font-size: 0.85rem; }
        .container { max-width: 450px; margin: 30px auto; background: white; padding: 30px 20px; border-radius: 25px; border-bottom: 5px solid var(--red); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        input { width: 80%; padding: 15px; margin: 15px 0; border: 3px solid #eee; border-radius: 12px; font-size: 1.8rem; text-align: center; }
        .result-box { background: var(--black); color: white; padding: 25px; border-radius: 20px; margin: 20px 0; }
        .result { font-size: 3.5rem; font-weight: 900; color: var(--yellow); display: block; }
        .report-preview { display: none; background: #222; margin-top: 20px; padding: 15px; border-radius: 12px; text-align: left; font-size: 0.85rem; color: #ccc; white-space: pre-line; }
        .btn-copy { background: var(--yellow); color: black; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-coffee { display: inline-block; background: var(--yellow); color: black; padding: 14px 28px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 20px; border: 2px solid black; box-shadow: 0 4px 0 black; }
        .feedback { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; font-size: 0.85rem; color: #888; }
        .feedback a { color: var(--red); font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>

<nav>
    <a href="#" id="link-hub">‚¨Ö Back to Hub</a>
    <div>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('ua')">UA</button>
    </div>
</nav>

<div class="container">
    <h2 id="t-title">Weight Calculator</h2>
    <input type="number" id="weight" placeholder="0" oninput="calculate()">
    
    <div class="result-box">
        <span class="result" id="res">0</span>
        <span id="t-pieces">Estimated Pieces</span>
        
        <div id="report-container" class="report-preview">
            <div id="report-text"></div>
            <button class="btn-copy" onclick="copyResult()" id="t-copy">üìã Copy Report</button>
        </div>
    </div>

    <a href="#" id="link-support" target="_blank" class="btn-coffee">‚òï Support Project</a>
    <div class="feedback">
        <p id="t-idea">üí° Idea? <a href="#" id="link-suggest" target="_blank">Suggest here</a></p>
    </div>
</div>

<script>
    const i18n = {
        en: { 't-title': "Weight Calculator", 't-pieces': "Estimated Pieces", 't-copy': "üìã Copy Report", 'copied': "Copied!", 'report': "üìä LEGO Report:\nWeight: {w}g\nEstimated: ~{p} pcs.\nCalculated via: {u}", 'idea-html': 'üí° Idea for a tool? <a href="{s}" target="_blank">Suggest here</a>' },
        ua: { 't-title': "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–µ—Ç–∞–ª–µ–π", 't-pieces': "–ü—Ä–∏–±–ª–∏–∑–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å", 't-copy': "üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ –∑–≤—ñ—Ç", 'copied': "–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!", 'report': "üìä LEGO –ó–≤—ñ—Ç:\n–í–∞–≥–∞: {w}–≥\n–ö—ñ–ª—å–∫—ñ—Å—Ç—å: ~{p} —à—Ç.\n–†–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–æ —á–µ—Ä–µ–∑: {u}", 'idea-html': 'üí° –ú–∞—î—Ç–µ —ñ–¥–µ—é? <a href="{s}" target="_blank">–ù–∞–ø–∏—à—ñ—Ç—å –Ω–∞–º</a>' }
    };

    function calculate() {
        const w = document.getElementById('weight').value;
        const res = document.getElementById('res');
        const rep = document.getElementById('report-container');
        const txt = document.getElementById('report-text');
        
        if (w > 0) {
            const p = Math.round(w / 1.5);
            res.innerText = p.toLocaleString();
            const l = localStorage.getItem('bricks_lang') || 'en';
            // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ CONFIG.hub_url –ø—Ä—è–º–æ —É –∑–≤—ñ—Ç—ñ
            txt.innerText = i18n[l].report.replace('{w}', w).replace('{p}', p).replace('{u}', CONFIG.hub_url);
            rep.style.display = 'block';
        } else {
            res.innerText = "0";
            rep.style.display = 'none';
        }
    }

    function copyResult() {
        navigator.clipboard.writeText(document.getElementById('report-text').innerText).then(() => {
            const btn = document.getElementById('t-copy');
            const l = localStorage.getItem('bricks_lang') || 'en';
            btn.innerText = i18n[l].copied;
            setTimeout(() => btn.innerText = i18n[l]['t-copy'], 2000);
        });
    }

    function changeLang(l) {
        localStorage.setItem('bricks_lang', l);
        document.getElementById('t-title').innerText = i18n[l]['t-title'];
        document.getElementById('t-pieces').innerText = i18n[l]['t-pieces'];
        document.getElementById('t-copy').innerText = i18n[l]['t-copy'];
        
        // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —ñ–¥–µ—é –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º CONFIG
        document.getElementById('t-idea').innerHTML = i18n[l]['idea-html'].replace('{s}', CONFIG.suggestion_url);
        
        calculate();
    }

    // –ü—Ä–∏–≤'—è–∑–∫–∞ —Å—Ç–∞—Ç–∏—á–Ω–∏—Ö –ø–æ—Å–∏–ª–∞–Ω—å –∑ CONFIG –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
    document.getElementById('link-hub').href = CONFIG.hub_url;
    document.getElementById('link-support').href = CONFIG.support_url;
    document.getElementById('link-suggest').href = CONFIG.suggestion_url;

    changeLang(localStorage.getItem('bricks_lang') || 'en');
</script>
</body>
</html>

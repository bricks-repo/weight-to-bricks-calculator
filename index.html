<!DOCTYPE html>

    <style>

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gray); text-align: center; color: var(--black); }
        
        nav { background: var(--black); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }

        .modes { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .mode-btn { background: var(--gray); border: 1px solid #ddd; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; }
        .mode-btn.active { background: var(--red); color: white; border-color: var(--red); }

        .result-box { background: var(--black); color: white; padding: 25px; border-radius: 20px; margin: 20px 0; }
        .result { font-size: 3.5rem; font-weight: 900; color: var(--yellow); display: block; line-height: 1; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }

        .btn-coffee { display: inline-block; background: var(--yellow); color: black; padding: 14px 28px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 15px; border: 2px solid black; box-shadow: 0 4px 0 black; transition: 0.2s; }
        .btn-coffee:hover { transform: translateY(-2px); box-shadow: 0 6px 0 black; }

        .feedback { margin-top: 30px; font-size: 0.8rem; color: #888; }

    </style>
</head>
<body>

<nav>

<div class="container">

    <div class="modes">

        <button class="mode-btn" onclick="setMode(2.0, this)" id="m-tech">Technic</button>
        <button class="mode-btn" onclick="setMode(0.6, this)" id="m-small">Small</button>

    <input type="number" id="weight" placeholder="0" oninput="calculate()">

</div>

<script>
    let currentRatio = 1.5;

    const i18n = {
        en: {
            'nav-back': "â¬… Back to Bricks-Repo Hub",
            't-title': "Weight Calculator",
            't-desc': "Weight in grams (g)",
            't-pieces': "Estimated Pieces",
            't-coffee': "â˜• Support Project",
            't-suggest': "Suggest here",
            'm-mix': "Mixed", 'm-tech': "Technic", 'm-small': "Small",

            't-coffee': "â˜• ÐŸÑ–Ð´Ñ‚Ñ€Ð¸Ð¼Ð°Ñ‚Ð¸ Ð¿Ñ€Ð¾ÐµÐºÑ‚",
            't-suggest': "ÐÐ°Ð¿Ð¸ÑˆÑ–Ñ‚ÑŒ Ð½Ð°Ð¼",

            't-idea': "ðŸ’¡ ÐœÐ°Ñ”Ñ‚Ðµ Ñ–Ð´ÐµÑŽ? "
        }
    };

    function setMode(ratio, btn) {
        currentRatio = ratio;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        calculate();
    }

    function calculate() {
        let weight = document.getElementById('weight').value;
        let count = Math.round(weight / currentRatio);
        document.getElementById('res').innerText = weight > 0 ? count.toLocaleString() : 0;
    }

    function changeLang(lang) {
        localStorage.setItem('bricks_lang', lang);
        applyLang(lang);
    }

    function applyLang(lang) {
        for (let id in i18n[lang]) {
            const el = document.getElementById(id);
            if (el) el.innerText = i18n[lang][id];
        }
    }

    const savedLang = localStorage.getItem('bricks_lang') || (navigator.language.includes('uk') ? 'ua' : 'en');
    applyLang(savedLang);
</script>

</body>
